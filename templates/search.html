{% extends "base.html" %}
{% block content %}
<section id="search-results">
    <div class="container">
        <div class="row">
            <div class="col-md-12 mt-3 text-center">
                <h2>Search Results</h2>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12 mt-3 text-center">
                {% if searched %}
                <p>You searched for {{ searched }}</p>
                <br>
                {% for result in results %}
                    <a href="{{ result.url }}">
                    <p>{{ result.title }}</p>
                {% endfor %}
                {% else %}
                    <p>Oops! No results found!</p>
                {% endif %}
            </div>
        </div>
    </div>
</section>
{% endblock %}
