{% extends "base.html" %}
{% block content %}
<!-- Start of Parallax Image -->
<div class="parallax">
    <img src="https://res.cloudinary.com/meldissa/image/upload/v1639847560/photo-1587248720327-8eb72564be1e_m2dtzj.jpg" alt="Search Parallax Image">
</div>
<!-- End of Parallax Image -->
<section id="search-results">
    <div class="container">
        <div class="row">
            <div class="col-md-12 mt-3 text-center">
                <h2>Search Results</h2>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12 mt-3 text-center">
                <p>You searched for <span class="search-text">{{ searched }}</span></p>
                <br>
                {% if results %}
                {% for result in results %}
                    <a href="#" class="link">
                        <p class="result-text">{{ result.title }}</p>
                    </a>
                {% endfor %}
                {% else %}
                    <h4>Oops! No results found!</h4>
                {% endif %}
            </div>
        </div>
    </div>
</section>
{% endblock %}
